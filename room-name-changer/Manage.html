<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <title>Conferences management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bs-primary: #dc3545;
            /* Красный бренд */
            --bs-gray: #6c757d;
            --bs-body-bg: #ffffff;
            --bs-body-color: #000000;
        }

        body {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
        }

        .container {
            margin-top: 2rem;
            max-width: 700px;
        }

        .disabled {
            opacity: 0.6 !important;
            cursor: not-allowed !important;
        }

        #status {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mb-4">Conferences management</h2>
        <div id="eventsContainer" class="list-group mb-3">
        </div>

        <div id="status" class="text-primary"></div>
    </div>

    <script>
        function loadEvents() {
            setStatus('Loading conferences...');
            google.script.run
                .withSuccessHandler(renderEvents)
                .withFailureHandler(function (error) {
                    setStatus('Error: ' + error.message);
                    document.getElementById('eventsContainer').innerHTML = '';
                })
                .getUserRoboMeetEvents();
        }

        function renderEvents(events) {
            var container = document.getElementById('eventsContainer');
            if (!events || events.length === 0) {
                container.innerHTML = '<div class="alert alert-secondary text-center">No available conferences found.</div>';
                clearStatus();
                return;
            }
            container.innerHTML = '';
            events.forEach(function (e) {
                var disabledAttr = e.canEdit ? '' : 'disabled';
                var canEditText = e.canEdit ? '' : '<small class="text-muted">(Only creator can edit)</small>';

                var item = document.createElement('div');
                item.className = 'list-group-item d-flex flex-column flex-md-row justify-content-between align-items-center';
                item.innerHTML =
                    '<div class="mb-2 mb-md-0">' +
                    '<strong>' + escapeHtml(e.title) + '</strong><br>' +
                    '<small class="text-muted">Date: ' + new Date(e.start).toLocaleString() + '</small>' +
                    '</div>' +
                    '<div class="d-flex align-items-center gap-2">' +
                    '<input type="text" class="form-control form-control-sm" value="' + escapeHtml(e.roomName) + '" id="room-' + encodeURIComponent(e.eventId) + '" ' + disabledAttr + ' style="max-width: 180px;">' +
                    '<button class="btn btn-sm btn-danger" ' + disabledAttr + ' onclick="saveRoomName(\'' + e.eventId + '\')">Save</button>' +
                    canEditText +
                    '</div>';

                container.appendChild(item);
            });
            clearStatus();
        }

        function saveRoomName(eventId) {
            var input = document.getElementById('room-' + eventId);
            if (!input) return;
            var newName = input.value.trim();

            if (newName === '') {
                alert('Room name required');
                return;
            }

            setStatus('Saving...');
            google.script.run.withSuccessHandler(function (res) {
                if (res.success) {
                    setStatus('Room name updated!');
                } else {
                    setStatus('Error: ' + res.message);
                }
            }).withFailureHandler(function (err) {
                setStatus('Error: ' + err.message);
            }).updateEventRoom(eventId, newName);
        }

        function setStatus(msg) {
            document.getElementById('status').textContent = msg;
        }
        function clearStatus() {
            setTimeout(function () {
                document.getElementById('status').textContent = '';
            }, 4000);
        }

        // Защита от XSS
        function escapeHtml(text) {
            var map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function (m) { return map[m]; });
        }

        window.onload = loadEvents;
    </script>
</body>

</html>
